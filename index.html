<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VGDC Item Tracker</title>

	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/card.css">
	<link rel="stylesheet" href="styles/controls.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Roboto&display=swap" rel="stylesheet">

  	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">

	<script src="sheetsApi.js" type="text/javascript"></script>

	<!-- Import Google API Client -->
	<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
	<script>
		function search() {
			console.log("Searching...");
			var input = document.getElementById("searchbar");
			var filter = input.value.toLowerCase();
			var newList = [];

			// Case-insensitive searching
			for (let i = 0; i < LIST_OF_ITEMS.length; ++i) {
				if (typeof(LIST_OF_ITEMS[i][0]) === "undefined" || typeof(document.getElementsByClassName('item-tags')[i]) === "undefined") {
					continue;
				}

				if (LIST_OF_ITEMS[i][0].toLowerCase().includes(filter) && checkTagsOfItem(document.getElementsByClassName('item-tags')[i].getElementsByTagName('li'))) {
					document.getElementsByClassName('item')[i].style.display = 'unset';
				} else {
					document.getElementsByClassName('item')[i].style.display = 'none';
				}
			}
			COUNTER = 0;
			// Get accurate Total Count currently shown on website
			for (let i = 0; i < LIST_OF_ITEMS.length; ++i) {
				if (typeof(document.getElementsByClassName('item')[i]) === "undefined") {
					continue;
				}

				if (document.getElementsByClassName('item')[i].style.display != 'none') {
					COUNTER++;
				}
			}
			document.getElementsByClassName("total-count-number")[0].textContent = COUNTER;
		}
	</script>
</head>

<body>
	<header class="main-header">
		<div class="header-mobile">
			<div class="logo-stack">
				<img src="res/vgdc-logo-plain.png" alt="">
				<p>VGDC</p>
			</div>
			<h1>Inventory<br>Tracker</h1>
		</div>
		<div class="header-desktop clearfix">
			<div class="logo-span">
				<img src="res/vgdc-logo-plain.png" alt="">
				<h1>Inventory Tracker</h1>
			</div>
			<p>VGDC<br>Game Lab</p>
		</div>
	</header>

	<section class="controls">
		<form action="" id="controls">
			<div class="total-count">
				<p class="control-header">Total</p>
				<p class="total-count-number">-1</p>
			</div>
			
			<div class="searchbar">
				<p class="control-header">Includes</p>
				<input type="text" name="searchbar" id="searchbar" onkeyup="search()">
			</div>

			<div class="tag-filter">
				<p class="control-header">Tags</p>
				<div class="tag-filter-list">
					<!-- Tags for search purposes -->
				</div>
			</div>
		</form>
	</section>

	<div class="content-wrap">
		<div id="database">
			<!-- Item cards to display -->
		</div>
	</div>
</body>

</html>
