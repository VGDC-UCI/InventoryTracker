<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VGDC Item Tracker</title>

	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/card.css">
	<link rel="stylesheet" href="styles/controls.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">

	<script src="scripts/model.js"></script>
	<script src="scripts/view.js"></script>
	<script src="scripts/controller.js"></script>
	<script src="scripts/sheetsApi.js"></script>

	<!-- Google API Script-->
	<script async defer src="https://apis.google.com/js/api.js" onload="onGapiLoaded()"></script>

	<!-- JQuery Script-->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

	<!-- Masonry Layout Script -->
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

</head>

<body>
	<header class="main-header">
		<div class="header-mobile">
			<div class="logo-stack">
				<img src="res/vgdc-logo-plain.png" alt="">
				<p>VGDC</p>
			</div>
			<h1>Inventory<br>Tracker</h1>
		</div>
		<div class="header-desktop clearfix">
			<div class="logo-span">
				<img src="res/vgdc-logo-plain.png" alt="">
				<h1>Inventory Tracker</h1>
			</div>
			<p>VGDC<br>Game Lab</p>
		</div>
	</header>

	<section class="controls-area">
		<form action="" id="controls" class="controls">
			<div class="searchbar">
				<p class="control-header">Includes</p>
				<input type="text" name="searchbar" id="searchbar" placeholder="title, tag, or description" class="input-box">
			</div>

			<div class="tag-filter">
				<p class="control-header">Tags</p>
				<div class="tag-filter-list">
					<!-- Tags for search purposes -->
				</div>
			</div>

			<div class="condition-filter">
				<p class="control-header">Condition</p>
				<select id="condition-filter" class="input-box"></select>
			</div>

			<div class="location-filter">
				<p class="control-header">Location</p>
				<select id="location-filter" class="input-box"></select>
			</div>

			<div class="total-count">
				<p class="control-header">Total</p>
				<p class="total-count-number"></p>
			</div>
		</form>
	</section>

	<div class="scroll-to-top-handle" onclick="window.scrollTo(0, 0)"></div>

	<div class="content-wrap">
		<div id="database">
			<div id="database-sizer"></div>
			<!-- <div class="item">From HTML</div>
			<div class="item">From HTML</div> -->
			<!-- Item cards to display -->
		</div>

		<div id="content-tooltip">
			<p>Data loading...</p>
		</div>
	</div>
</body>

</html>
